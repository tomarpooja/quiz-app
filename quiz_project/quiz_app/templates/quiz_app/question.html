{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Quiz Question {{ q_no }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
        }

        /* Card */
        .quiz-card {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            padding: 40px 30px;
            max-width: 700px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 25px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .quiz-card:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 45px rgba(0,0,0,0.6);
        }

        /* Header */
        .quiz-header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: #ff4db6;
            text-align: center;
            margin-bottom: 5px;
        }

        .quiz-header p {
            font-size: 1rem;
            color: #ff77b3;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Timer */
        .timer {
            font-size: 1rem;
            font-weight: 600;
            color: #ff4db6;
            text-align: right;
            margin-bottom: 15px;
        }

        /* Progress Bar */
        .progress {
            height: 15px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 25px;
            background: rgba(255,255,255,0.1);
        }
        .progress-bar {
            background: linear-gradient(135deg, #ff0080, #ff7eb3);
            transition: width 0.5s ease-in-out;
        }

        /* Question */
        .question-text {
            font-size: 1.4rem;
            font-weight: 500;
            margin-bottom: 20px;
        }

        /* Options */
        .option {
            background: rgba(255,255,255,0.05);
            padding: 15px 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid rgba(255,77,182,0.3);
        }
        .option:hover {
            background: rgba(255,77,182,0.2);
            transform: scale(1.03);
        }
        .option input {
            transform: scale(1.2);
            accent-color: #ff4db6;
        }

        /* Buttons */
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 10px;
            flex-wrap: wrap;
        }
        .btn-container .btn {
            border-radius: 20px;
            padding: 12px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .next-btn {
            background: linear-gradient(135deg, #ff0080, #ff7eb3);
            color: white;
        }
        .next-btn:hover { transform: scale(1.05); opacity: 0.9; }
        .prev-btn { background: #555; color: white; }
        .prev-btn:hover { background: #777; transform: scale(1.05); }
        .cancel-btn { background: #ff3b3b; color: white; }
        .cancel-btn:hover { transform: scale(1.05); opacity: 0.9; }
        .submit-btn { background: #28a745; color: white; }
        .submit-btn:hover { transform: scale(1.05); opacity: 0.9; }

        @media(max-width:768px){
            .quiz-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

<div class="quiz-card">

    <!-- Header -->
    <div class="quiz-header">
        <h1> Quiz Time</h1>
        <p>Question {{ q_no }} of {{ total }}</p>
    </div>

    <!-- Timer -->
    <div class="timer" id="timer">Time Left: 30s</div>

    <!-- Progress Bar -->
    <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <!-- Question -->
    <div class="question-text">{{ question.question }}</div>

    <!-- Options -->
    <form method="post" id="quizForm">
        {% csrf_token %}
        <label class="option"><input type="radio" name="answer" value="A" required> {{ question.option_a }}</label>
        <label class="option"><input type="radio" name="answer" value="B"> {{ question.option_b }}</label>
        <label class="option"><input type="radio" name="answer" value="C"> {{ question.option_c }}</label>
        <label class="option"><input type="radio" name="answer" value="D"> {{ question.option_d }}</label>

        <!-- Buttons -->
        <div class="btn-container">
            {% if q_no > 1 %}
            <a href="{% url 'quiz_question' q_no=q_no|add:-1 %}" class="prev-btn btn">Prev</a>
            {% else %}
            <button type="button" class="cancel-btn btn">Cancel</button>
            {% endif %}

            {% if q_no == total %}
            <button type="submit" class="submit-btn btn">Submit</button>
            {% else %}
            <button type="submit" class="next-btn btn">Next</button>
            {% endif %}
        </div>
    </form>

</div>

<script>
    // Timer
    let timeLeft = 30;
    const timerEl = document.getElementById('timer');
    const form = document.getElementById('quizForm');

    const timer = setInterval(() => {
        if(timeLeft <= 0){
            clearInterval(timer);
            form.submit();
        } else {
            timerEl.innerText = `Time Left: ${timeLeft}s`;
        }
        timeLeft--;
    }, 1000);

    // Progress Bar
    const totalQuestions = Number("{{ total }}");
const qNo = Number("{{ q_no }}");
const progressBar = document.getElementById('progressBar');
progressBar.style.width = ((qNo / totalQuestions) * 100) + '%';

</script>

</body>
</html>
