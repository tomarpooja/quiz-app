{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Quiz Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
        }

        .quiz-card {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            padding: 40px 30px;
            max-width: 450px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .quiz-card:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 45px rgba(0,0,0,0.6);
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #ff4db6;
            margin-bottom: 15px;
        }

        h2 {
            font-size: 1.8rem;
            color: #ff77b3;
            margin-bottom: 15px;
        }

        h5 {
            font-size: 1.2rem;
            margin-bottom: 25px;
        }

        .btn-custom {
            background: linear-gradient(135deg, #ff0080, #ff7eb3);
            color: #fff;
            border-radius: 20px;
            padding: 12px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-custom:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        @media(max-width:768px){
            .quiz-card {
                padding: 30px 20px;
            }
            .btn-custom {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="quiz-card">
    <h1>üéâ Quiz Completed</h1>
    <h2>{{ score }} / {{ total }}</h2>

    {% if score >= total|divisibleby:2 %}
        <h5 class="text-success">PASS ‚úÖ</h5>
    {% else %}
        <h5 class="text-danger">FAIL ‚ùå</h5>
    {% endif %}

    <a href="/" class="btn-custom mt-3">Restart Quiz</a>
</div>

</body>
</html>
